<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas Dinámico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Gestor de Tareas</h1>

        <div class="mb-4">
            <h2>Agregar Nueva Tarea</h2>
            <input id="task-title" type="text" class="form-control mb-2" placeholder="Título de la tarea">
            <textarea id="task-desc" class="form-control mb-2" placeholder="Descripción de la tarea"></textarea>
            <button id="add-task-btn" class="btn btn-primary w-100">Agregar Tarea</button>
        </div>

        <div class="mb-4">
            <h2>Filtrar Tareas</h2>
            <select id="filter-tasks" class="form-select">
                <option value="all">Todas</option>
                <option value="completed">Completadas</option>
                <option value="pending">Pendientes</option>
            </select>
        </div>

        <div id="task-list" class="row"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
